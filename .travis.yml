language: generic
sudo: false
dist: trusty

cache:
  apt: true

env:
  global:
    - secure: ""

addons:
  apt:
    sources:
      - boost-latest
      - george-edison55-precise-backports
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - llvm-toolchain-trusty-3.9
      - llvm-toolchain-trusty-4.0
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - doxygen
      - lcov
      - libboost1.55-all-dev
      - libcln-dev
      - libeigen3-dev
      - libgmp-dev
      - libgtest-dev
      - g++-5
      - g++-6
      - clang-3.6
      - clang-3.7
      - clang-3.8
      - clang-3.9
      - clang-4.0
      - openjdk-7-jdk
      - time
      - texinfo
      - texlive

matrix:
  include:
    - os: linux
      env: USE=clang++-3.6
    - os: linux
      env: USE=clang++-3.7
    - os: linux
      env: USE=clang++-3.8
    - os: linux
      env: USE=clang++-3.9
    - os: linux
      env: USE=clang++-4.0
    - os: linux
      env: USE=g++-5
    - os: linux
      env: USE=g++-6
    - os: osx
      osx_image: xcode7.3
      env: USE=clang++-7.4
    - os: osx
      osx_image: xcode8.2
      env: USE=clang++-8.0
    - os: osx
      osx_image: xcode8.2
      env: USE=g++-5
    - os: osx
      osx_image: xcode8.2
      env: USE=g++-6
    - os: linux
      env: USE=g++-6 TASK=coverage
    - os: linux
      env: USE=g++-6 TASK=doxygen
    - os: linux
      env: USE=g++-6 TASK=pycarl
  allow_failures:
    - os: osx
      osx_image: xcode8.2
      env: USE=g++-5
    - os: osx
      osx_image: xcode8.2
      env: USE=g++-6
    - os: linux
      env: USE=g++-6 TASK=coverage
    - os: linux
      env: USE=g++-6 TASK=pycarl


before_install:
  - cd .travis/ && source setup_travis.sh && cd ../

script:
  - source .travis/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
