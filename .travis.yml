language: generic
dist: xenial
python:
  - "3.7"

cache:
  apt: true
  directories:
    - $HOME/usr/
    - $HOME/.sonar/cache
    - build/resources

addons:
  apt:
    sources: &sources_base
      - ubuntu-toolchain-r-test
    packages: &packages_base
      - texinfo
      - time
      - uuid-dev

matrix:
  include:
    - stage: dependencies
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-7]
    - stage: dependencies
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8]
    - stage: dependencies
      os: linux
      compiler: g++-9
      env: CC=gcc-9 CXX=g++-9
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-9]
    - stage: dependencies
      os: linux
      compiler: clang++-9.0
      env: CC=clang-9 CXX=clang++-9 TASK=tidy
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main'
            key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
          packages: [*packages_base, clang-9, libstdc++-8-dev]
    - stage: dependencies
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
      script: TASK=dependencies source .ci/build.sh
      cache:
        apt: true
        directories:
          - $HOME/usr/
          - $HOME/.sonar/cache
          - build/
          - bw-output/
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-7
          packages: [*packages_base, clang-7, libstdc++-8-dev]
        sonarcloud:
          organization: "smtrat-github"
          token:
            secure: ""
    - stage: dependencies
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8 TASK=pycarl
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8, python3]
    - stage: dependencies
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8 TASK=addons
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8]
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-6.0
      env: CC=clang-6.0 CXX=clang++-6.0
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-6.0
          packages: [*packages_base, clang-6.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-7
          packages: [*packages_base, clang-7, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-8.0
      env: CC=clang-8 CXX=clang++-8
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-8
          packages: [*packages_base, clang-8, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-9.0
      env: CC=clang-9 CXX=clang++-9
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main'
            key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
          packages: [*packages_base, clang-9, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-7]
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8]
    - stage: build
      os: linux
      compiler: g++-9
      env: CC=gcc-9 CXX=g++-9
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-9]
    - stage: build
      os: osx
      osx_image: xcode9.3
      script: source .ci/build.sh
      addons:
        homebrew:
          packages:
          - llvm
    - stage: build
      os: osx
      osx_image: xcode9.4
      script: source .ci/build.sh
      addons:
        homebrew:
          packages:
          - llvm
    - stage: build
      os: osx
      osx_image: xcode10
      script: source .ci/build.sh
      addons:
        homebrew:
          packages:
          - llvm
    - stage: build
      os: osx
      osx_image: xcode10.1
      script: source .ci/build.sh
      addons:
        homebrew:
          packages:
          - llvm
    - stage: build
      os: osx
      osx_image: xcode10.2
      script: source .ci/build.sh
      addons:
        homebrew:
          packages:
          - llvm
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8 TASK=documentation
      if: branch = master
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8, doxygen, ghostscript, latex-xcolor, lmodern, pgf, texinfo, texlive, texlive-font-utils, texlive-latex-extra]
    - stage: check
      os: linux
      compiler: clang++-9.0
      env: CC=clang-9 CXX=clang++-9 TASK=tidy
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main'
            key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
          packages: [*packages_base, clang-9, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
      script: TASK=sonarcloud-build source .ci/build.sh
      cache:
        apt: true
        directories:
          - $HOME/usr/
          - $HOME/.sonar/cache
          - build/
          - bw-output/
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-7
          packages: [*packages_base, clang-7, libstdc++-8-dev]
        sonarcloud:
          organization: "smtrat-github"
          token:
            secure: ""
    - stage: check
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
      script: TASK=sonarcloud-scan source .ci/build.sh
      cache:
        apt: true
        directories:
          - $HOME/usr/
          - $HOME/.sonar/cache
          - build/
          - bw-output/
      addons:
        apt:
          sources:
          - *sources_base
          - llvm-toolchain-xenial-7
          packages: [*packages_base, clang-7, libstdc++-8-dev]
        sonarcloud:
          organization: "smtrat-github"
          token:
            secure: ""
    - stage: check
      os: linux
      compiler: clang++-9.0
      env: CC=clang-9 CXX=clang++-9 TASK=clang-ubsan
      script: source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main'
            key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
          packages: [*packages_base, clang-9, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8 TASK=pycarl
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8, python3]
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8 TASK=addons
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources:
          - *sources_base
          packages: [*packages_base, g++-8]
  allow_failures:
    - stage: dependencies
      os: linux
      env: CC=clang-9 CXX=clang++-9 TASK=tidy
    - stage: dependencies
      os: linux
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
    - stage: build
      os: linux
      env: CC=clang-9 CXX=clang++-9
    - stage: build
      os: osx
      osx_image: xcode10.2
    - stage: check
      os: linux
      env: CC=clang-9 CXX=clang++-9 TASK=tidy
    - stage: build
      os: linux
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
    - stage: check
      os: linux
      env: CC=clang-7 CXX=clang++-7 TASK=sonarcloud
    - stage: check
      os: linux
      env: CC=clang-9 CXX=clang++-9 TASK=clang-ubsan
    - stage: build
      os: linux
      env: CC=gcc-8 CXX=g++-8 TASK=pycarl
    - stage: build
      os: linux
      env: CC=gcc-8 CXX=g++-8 TASK=addons

before_install:
  - cd .ci/ && source setup_travis.sh && cd ../

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
  slack:
    rooms:
      secure: ""
