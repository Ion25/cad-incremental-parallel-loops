language: cpp

sudo: required
dist: trusty

env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      env: USE=g++-4.8
    - os: linux
      env: USE=g++-4.9
    - os: linux
      env: USE=g++-5
    - os: linux
      env: USE=clang++-3.4
    - os: linux
      env: USE=clang++-3.5
    - os: linux
      env: USE=clang++-3.6
    - os: linux
      env: USE=clang++-3.7
    - os: linux
      env: USE=clang++-3.8
    - os: linux
      env: USE=clang++-3.5 TASK=doxygen
    - os: osx
      env: USE=clang++-3.5

before_install:
  - cd .travis/ && source setup_travis.sh && cd ../

script:
  - source .travis/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
